<div class="row" style="margin-bottom: 15px;">
    <div class="col-lg-12">
        <h2 class="page-header">Topics 
        </h2>
    </div>
</div>

<!--------ADD TOPIC Start------------->

<div class="row" ng-if="permissionADDTOPIC === 1">
    <div class="panel panel-primary">
        <div class="panel-heading clearfix">
            <h4 class="panel-title pull-left">Add Topic</h4>
        </div>
        <div class="panel-body">
            <form role="form" novalidate angular-validator name="addCustomerForm">
                <div class="">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-4 col-sm-4">
                                <label class="control-label" for="standard">Standard</label>
                                <select ng-model="newTopic.StandardId" class="form-control black" ng-options="option.ID as (option.Standard + ':' + option.Division) for option in Standards"
                                    ng-change="StandardChange();" required>
                                    <option value="" selected>Select Standard</option>
                                </select>
                                <input type="hidden" name="StandardId" ng-value="newTopic.StandardId" />
                                <span style="color: #a94442; font-weight: bold;" ng-if="vStandardId">Select Standard</span>
                            </div>
                            <div class="col-md-4 col-sm-4">
                                <label class="control-label" for="subject">Subject</label>
                                <select ng-model="newTopic.SubjectId" class="form-control black" ng-options="option.ID as option.Subject for option in Subjects" ng-change="SubjectChange();" required>
                                    <option value="" selected>Select Subject</option>
                                </select>
                                <input type="hidden" name="SubjectId" ng-value="newTopic.SubjectId" />
                                <span style="color: #a94442; font-weight: bold;" ng-if="vSubjectId">Select Subject</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2 col-sm-2">
                                <label class="control-label" for="standardCode">Code</label>
                                <input class="form-control" type="text" ng-model="newTopic.Code" name="code" id="code" placeholder="Code"
                                    validate-on="blur" required>
                                <span style="color: #a94442; font-weight: bold;" ng-if="vCode" ng-show="addCustomerForm.code.$error.required">Code is required</span>
                            </div>
                            <div class="col-md-4 col-sm-4">
                                <label class="control-label" for="standard">Topic Name</label>
                                <input type="text" class="form-control" ng-model="newTopic.Name" name="name" id="name" placeholder="Topic Name"
                                    validate-on="blur" required>
                                <span style="color: #a94442; font-weight: bold;" ng-if="vName" ng-show="addCustomerForm.name.$error.required">Name is required</span>
                            </div>
                            <div class="col-md-4 col-sm-4">
                                <label class="control-label" for="division">Objective</label>
                                <input class="form-control" type="text" ng-model="newTopic.Objective" name="objective" id="objective" placeholder="Objective"
                                    validate-on="blur" required>
                                <span style="color: #a94442; font-weight: bold;" ng-if="vObjective" ng-show="addCustomerForm.objective.$error.required">Objective is required</span>
                            </div>
                            <div class="col-md-2 col-sm-2  pull-right">
                                <div class="row">
                                    <label>Action</label>
                                </div>
                                <div class="row">
                                    <button id="btnAdd" type="button" class="btn btn-success" ng-if="!IsEditMode" ng-click="addTopic();">Add</button>
                                    <button id="Button1" type="button" class="btn btn-success" ng-if="IsEditMode" ng-click="updateTopic();">Update</button>
                                    <button type="button" class="btn btn-danger" ng-click="ClearTopic();">Clear</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!--------ADD TOPIC End------------->


<div class="row questionControl active">
    <div class="col-lg-12">
        <div class="row panel panel-default">
            <div class="panel-heading">
                <div>
                    <div class="col-lg-2 col-md-2 col-xs-2 text-center">
                        <select class="form-control adv-type" ng-model="SearchText.StandardId" ng-options="option.ID as (option.Standard + ':' + option.Division) for option in topic.topicstandard"
                            ng-change="StandardChangeSearch();">
                            <option value="" selected>Select Standard</option>
                        </select>
                    </div>
                    <div class="col-lg-2 col-md-2 col-xs-2 text-center">
                        <select class="form-control adv-type" ng-model="SearchText.SubjectId" ng-options="option.ID as option.Subject for option in topic.topicsubject">
                            <option value="" selected>Select Subject</option>
                        </select>
                    </div>
                    <div class="col-lg-2 col-md-2 col-xs-2 text-center">
                        <input type="text" ng-model="SearchText.Code" class="form-control adv-code" placeholder="Search Topic Code here..." />
                    </div>
                    <div class="col-lg-2 col-md-2 col-xs-2 text-center">
                        <input type="text" ng-model="SearchText.Name" class="form-control adv-question" placeholder="Search Topic Name here..." />
                    </div>
                </div>
                <div class="searchBlock active">
                    <a ng-click="clearSearch();" style="margin-left: 10px" class="btn btn-danger searchQuestion pull-right">Clear</a>

                    <a ng-click="search(0, SearchText);" class="btn btn-success searchQuestion pull-right"><i class="fa fa-fw fa-search"></i>Search</a>
                </div>
            </div>
            <!--TopicList-->
            <div class="panel-body questionList">
                <div ng-repeat="topic in Topics">
                    <div class="list-group">
                        <div class="questionItem">
                            <span class="questionCheck">
                                <input type="checkbox"></input>
                                <!--id="checkbox1"-->
                            </span>
                            <span class="questionDetail">
                                <label for="checkbox1" href="" class="list-group-item question">
                                    <h5>
                                        <span class="questionCode">{{topic.Code}}</span>:
                            <span class="questionText">{{topic.Name}}</span>,
 
                                    </h5>
                                    <p class="standardInfo">
                                        <span class="standardText">{{topic.Standard}}<sup>th</sup> - </span>
                                        <span class="subjectText">{{topic.Subject}}</span>
                                    </p>
                                    <p class="topicText">{{topic.Objective}}</p>
                                </label>
                            </span>
                            <div class="totalCount">
                                <span class="countText">Total Questions:</span> <span class="countValue">{{topic.QuestionCount}}</span>
                            </div>
                            <span class="questionItemAction">
                                <a ng-click="editTopic(topic)" ng-if="permissionUPDATETOPIC === 1" class="btn btn-primary edittestt pull-right" tooltip="Edit"><i class="fa fa-edit"></i></a>
                                <a ng-click="deleteTopic(topic.ID)" ng-if="permissionDELETETOPIC === 1" class="btn btn-danger deleteQuestion pull-right" ng-disabled="disableDelete" tooltip="Delete"><i class="fa fa-trash"></i></a>
                                <a ui-sref="AdminQuestionNav({stdid: topic.StandardId, subid: topic.SubjectId,topicid: topic.ID})" ng-if="permissionADDTOQUESTIONTOPIC === 1" class="btn btn-success pull-right view" tooltip="Add To Question"><i class="fa fa-fw fa-plus-circle"></i></a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <div class="text-center">
                <custom-pager page="{{page}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="search(page, SearchText);"></custom-pager>
            </div>
        </div>
