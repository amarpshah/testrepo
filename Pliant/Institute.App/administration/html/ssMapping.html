<div class="row" style="margin-bottom: 15px;">
    <div class="col-lg-12">
        <h2 class="page-header">Mappings 
        </h2>
    </div>
</div>

<!--------List Standadrs and Subject Start------------->
<div class="row" ng-if="permissionADDSTDSUBMAP === 1">
    <div class="panel panel-primary">
        <div class="panel-heading clearfix">
            <h4 class="panel-title pull-left">Add Mapping</h4>
        </div>
        <div class="panel-body">
            <form role="form" novalidate angular-validator name="addCustomerForm">
                <div class="">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-3 col-sm-3">
                                <label class="control-label" for="standard">Standard</label>
                                <div id="standardId" ag-grid="standardOptions" class="ag-fresh" style="height: 100px"></div>
                            </div>
                            <div class="col-md-3 col-sm-3">
                                <label class="control-label" for="subject">Subject</label>
                                <div id="subjectId" ag-grid="subjectOptions" class="ag-fresh" style="height: 100px"></div>
                                <span style="color: #a94442; font-weight: bold;" ng-if="vMapping">Select Mapping First</span>
                            </div>
                            <div class="col-md-2 col-sm-2">
                                <div class="row">
                                    <label>Action</label>
                                </div>
                                <div class="row">
                                    <button id="btnAdd" type="button" class="btn btn-success" ng-click="AddMapping();">Add</button>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
<!-------- End------------->


<div class="row questionControl active">
    <div class="col-lg-12">
        <div class="row panel panel-default">
            <div class="panel-heading">
                <div>
                    <div class="col-lg-4 col-md-4 col-xs-4 text-center">
                        <select class="form-control adv-type" ng-model="SearchText.StandardId" ng-options="option.ID as (option.Standard + ':' + option.Division) for option in Standards"
                            ng-change="StandardChange(true);">
                            <option value="" selected>Select Standard</option>
                        </select>
                    </div>
                    <div class="col-lg-4 col-md-4 col-xs-4 text-center">
                        <select class="form-control adv-type" ng-model="SearchText.SubjectId" ng-options="option.ID as option.Subject for option in Subjects"
                            ng-change="SubjectChange(true);">
                            <option value="" selected>Select Subject</option>
                        </select>
                    </div>
                </div>
                <div class="searchBlock active">
                    <a ng-click="clearSearch();" style="margin-left: 10px" class="btn btn-danger searchQuestion pull-right">Clear</a>

                    <a ng-click="search(0, SearchText);" class="btn btn-success searchQuestion pull-right"><i class="fa fa-fw fa-search"></i>Search</a>
                </div>
            </div>
            <!--questionList-->
            <div class="panel-body questionList">
                <div ng-repeat="mapping in Mappings">
                    <div class="list-group">
                        <div class="questionItem">
                            <span class="questionCheck">
                                <input type="checkbox"></input>
                                <!--id="checkbox1"-->
                            </span>
                            <span class="questionDetail">
                                <label for="checkbox1" href="" class="list-group-item question">
                                    <h5>Standard: <span>{{mapping.Standard}} </span>, 
                              Division: <span>{{mapping.Division}} </span>
                                        Subject: <span>{{mapping.Subject}} </span>
                                    </h5>
                                </label>
                            </span>
                            <div class="totalCount">
                                <span class="countText">Total Topics:</span> <span class="countValue">{{mapping.TopicCount}}</span>
                            </div>
                            <span class="questionItemAction">
                                <a ui-sref="AdminTopicNav({stdid:mapping.StandardID, subid:mapping.SubjectID, mapid: mapping.ID})" ng-if="permissionADDTOTOPICSTDSUBMAP === 1" class="btn btn-primary edittestt pull-right" tooltip="Add To Topic"><i class="fa fa-eye"></i></a>
                                <a ng-click="deleteMapping(mapping.ID)" class="btn btn-danger deleteQuestion pull-right" ng-if="permissionDELETESTDSUBMAP === 1" ng-disabled="disableDelete" tooltip="Delete"><i class="fa fa-trash"></i></a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <div class="text-center">
                <custom-pager page="{{page}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="search(page, SearchText);"></custom-pager>
            </div>
        </div>
