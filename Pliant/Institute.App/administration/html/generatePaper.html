<div class="row" style="margin-bottom: 15px;">
    <div class="col-lg-12">
        <h2 class="page-header">Generate Paper 
            <small>Test: <span class="countValue">{{TestName}}</span></small>
        </h2>

    </div>
</div>

<!--------ADD Paper Start------------->
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-question-circle fa-fw"></i>Generate Paper</h3>
        <span class="finalizeText" ng-if="IsFinalized"><i class="fa fa-check-square-o"></i>Finalized</span>
    </div>
    <div class="panel-body translucent">
        <div class="panel panel-default formSection">

            <div class="panel-body">
                <form role="form" novalidate angular-validator name="addCustomerForm">
                    <div class="">
                        <div>

                            <p>Total Pools: {{PoolCount}}</p>
                            <span style="color: #a94442; font-weight: bold;" ng-if="vPoolCount">Please Add Pool to Test: {{TestName}}</span>

                        </div>
                        <div class="form-group">

                            <div class="col-md-2 col-sm-2">
                                <label class="control-label">Total Sets:</label>
                                <input class="form-control" type="number" ng-model="newPaper.NoOfSets" name="sets" placeholder="Number Of Sets"
                                    min="0" validate-on="blur" required>
                                <span style="color: #a94442; font-weight: bold;" ng-if="vNoOfSets">Sets Required</span>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <label class="control-label">Description:</label>
                                <textarea class="form-control" ng-model="newPaper.Description" name="sets" placeholder="Description"
                                    validate-on="blur" />
                                <span style="color: #a94442; font-weight: bold;" ng-if="vDescription">Description Required</span>
                            </div>
                        </div>
                    </div>
                    <div class="next-step pull-right">
                        <button type="button" ng-click=" addPaper();" class="btn btn-primary proceedd" ng-if="!IsFinalized"><span class="addCurrentQuestion active"></span><span class="save">Generate</span> </button>
                        <button ui-sref="AdminDisplayPaper({paperid:newPaper.PaperID, isfinalized:IsFinalized})" ng-if="ShowPaper" type="button" class="btn btn-success proceedd"><span class="addCurrentQuestion active"></span><span class="save">Show Paper</span> </button>
                        <button type="button" ui-sref="AdminTest" class="btn btn-danger cancel">Cancel</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
