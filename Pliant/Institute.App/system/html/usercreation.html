<div class="row" style="margin-bottom: 15px;">
    <div class="col-lg-12">
        <h2 class="page-header">
            Register 
        </h2>
       
         
    </div>
</div>

<!--------ADD User Start------------->

<div class="row">
    <div class="panel panel-primary">
        <div class="panel-heading clearfix">
            <h4 class="panel-title pull-left">Register User</h4>
        </div>
        <div class="panel-body">
            <form role="form" novalidate angular-validator name="addCustomerForm">
                <div class="">
                    <div class="form-group">
                                  
                        <div class="row">
                            <div class="col-md-2 col-sm-2">
                                <label class="control-label" for="standardCode">Role:</label>
                                   <select ng-model="user.roleid" class="form-control black" ng-options="option.ID as option.Name  for option in UserRoles" 
                                   required>
                                    <option value="" selected>Select Role</option>
                                </select>
                                <input type="hidden" name="StandardId" ng-value="user.roleid" />
                                 <span style="color:#a94442;font-weight: bold;" ng-if="vRoleId" >
                                   Select Role</span>
                            </div>
                            <div class="col-md-4 col-sm-4">
                                <label class="control-label" for="standard">Username:</label>
                                <input type="text" class="form-control" ng-model="user.username" name="name" id="name" placeholder="Username"
                                       validate-on="blur" required>
                                <span style="color:#a94442;font-weight: bold;" ng-if="vName" ng-show="addCustomerForm.name.$error.required">
                                    Username is required</span>
                            </div>
                           
                            <div class="col-md-4 col-sm-4">
                                <label class="control-label" >Password:</label>
                                <input type="password" class="form-control" ng-model="user.password" name="password" id="password" placeholder="Password"
                                       validate-on="blur" required>
                                <span style="color:#a94442;font-weight: bold;" ng-if="vPassword" ng-show="addCustomerForm.password.$error.required">
                                    Password is required</span>
                            </div>
                           
                            <div class="col-md-4 col-sm-4">
                                <label class="control-label" for="standard">Email:</label>
                                <input type="email" class="form-control" ng-model="user.email" name="email"  placeholder="Email"
                                       validate-on="blur" required>
                                <span style="color:#a94442;font-weight: bold;" ng-if="vEmail" ng-show="addCustomerForm.email.$error.required">
                                    Email is required</span>
                            </div>
                           
                            <div class="col-md-2 col-sm-2 pull-right">
                                <div class="row">
                                    <label>Action:</label>
                                </div>
                                <div class="row">
                                    <button  ng-click="register();" ng-if="!IsEditMode" id="btnAdd" type="button" class="btn btn-success" ">Register</button>
                                     <button  ng-click="updateUser();" ng-if="IsEditMode"  id="Button1" type="button" class="btn btn-success" ">Update</button>
                                    <button type="button" class="btn btn-danger" ng-click="clearUser();" >Clear</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
              
            </form>
        </div>
       
</div>
    </div>

<!--------ADD Subject End------------->


  <div class="row questionControl active">
    <div class="col-lg-12">
        <div class="row panel panel-default">
            <div class="panel-heading">
            <div >
                                       
                  <div class="col-lg-2 col-md-2 col-xs-2 text-center">
                       <select class="form-control adv-type" ng-model="SearchText.RoleId" ng-options="option.ID as option.Name for option in UserRoles"
                            ng-change="StandardChangeSearch();" >
                    <option value="" selected>Select Role</option>
                </select>
                    </div>
             <div class="col-lg-2 col-md-2 col-xs-2 text-center">
                <!--<label>Name: </label>-->
                <input type="text" ng-model="SearchText.Username" class="form-control adv-question" placeholder="Search Username" />
            </div>
                <div class="col-lg-4 col-md-4 col-xs-4 text-center">
                 <input type="text" ng-model="SearchText.Email" class="form-control adv-question" placeholder="Search Email" />
            </div>
                </div>
                 <div class="searchBlock active">
                     <a ng-click="clearSearch();" style="margin-left: 10px" class="btn btn-danger searchQuestion pull-right">Clear</a>
                   
                    <a ng-click="search(0, SearchText);" class="btn btn-success searchQuestion pull-right"><i class="fa fa-fw fa-search"></i>Search</a>
                    
                  
                </div>
           
    </div>
<!--questionList-->
<div class="panel-body questionList">
    
    <div ng-repeat="user in Users" >
        <div class="list-group">
            <div class="questionItem">
                <span class="questionCheck">
                    <input type="checkbox"  ng-model="test.selected"  ng-value="{{test.ID}}" ng-disabled="{{test.LockedBy != checkId && test.Lock != 0}}"></input>
                    <!--id="checkbox1"-->
                </span>
                <span class="questionDetail">
                    <label for="checkbox1" href="" class="list-group-item question">
                        <h5>
                            Role:<span class="questionCode">{{user.sRole}}</span>,
                            Username:<span class="questionCode">{{user.Username}}</span>,
                            Email:<span class="questionText">{{user.Email}}</span>
                          

                        </h5>
                       
                      
                       
                    </label>
                </span>
                
                
                <span class="questionItemAction">
                    
                    <a ng-click="editUser(user);" class="btn btn-primary edittestt pull-right" toolTip="Edit"><i class="fa fa-edit"></i></a>
                     <a ng-click="deleteUser(user.ID)" class="btn btn-danger deleteQuestion pull-right" ng-disabled="disableDelete" toolTip="Delete"><i class="fa fa-trash"></i></a>
                   
                </span>
            </div>
            

            
        </div>
    </div>
</div>

        
            </div>

            <div class="panel-footer">
            <div class="text-center">
                <custom-pager page="{{page}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="search(page, SearchText);"></custom-pager>
            </div>
        </div>
