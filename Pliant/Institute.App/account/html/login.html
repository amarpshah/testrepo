<body>
    <div ng-app="app-administration">
        <div ng-controller="loginCtrl">
            <div id="curtain" class="translucent"><span class="spinner fa fa-gear fa-spin fa-5x"></span></div>
            <div id="login" class="active">
                <div class="heading popUp translucent active">
                    <h2>Rastra School Management System</h2>
                    <button class="loginBtn btn btn-primary"><i class="fa fa-fw fa-key"></i> Login</button>
                </div>
                <div class="login-popup popUp">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title"><i class="fa fa-lock fa-fw"></i> Login</h3>
                        </div>
                        <div class="panel-body translucent">
                            <form role="form" novalidate angular-validator name="userLoginForm" angular-validator-submit="login()">
                                <div class="form-group">
                                    <label for="inputUsername" class="sr-only">Username</label>
                                    <input type="text" id="inputUsername" name="inputUsername" class="form-control" ng-model="user.username" placeholder="Username"
                                           validate-on="blur" required required-message="'Username is required'">
                                    <label for="inputPassword" class="sr-only">Password</label>
                                    <input type="password" id="inputPassword" name="inputPassword" class="form-control" ng-model="user.password" placeholder="Password"
                                           validate-on="blur" required required-message="'Password is required'">
                                </div>
                                <div class="next-step">
                                    <button class="btn btn-lg btn-primary proceed" type="submit">Sign in</button>
                                    <button type="button" class="btn btn-lg btn-default cancel">Cancel</button>
                                    <div class="pull-right">
                                        <a ng-href="#/register" class="control-label">Register</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!--<form class="form-signin" role="form" novalidate angular-validator name="userLoginForm" angular-validator-submit="login()">
                <h3 class="form-signin-heading">Sign in</h3>
                <div class="form-group">

                <div class="pull-right">

                </div>
            </form>-->
